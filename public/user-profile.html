<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çak Bilet</title>

    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/user-index.css">
    <link rel="stylesheet" href="styles/user-profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar nav-flex">
        <div class="logo">
            <img src="./assests/imgs/ÇakBilet.png" alt="logo">
        </div>

        <div class="user-profile">
            <h5 class="user-title">Hoş Geldin Bla Bla</h5>
        </div>
    </nav>

    <div class="edit-flex">
        <div class="edit-profile">
            <img src="./assests/svgs/pencil-square.svg" alt="edit icon">
            <h2 class="edit-title">Edit Profile</h2>
        </div>

        <input type="submit" value="Log Out" class="logout-button">
    </div>
    
    <div class="edit-grid-container">
        <div class="edit-item">
            <form action="/" class="edit-form">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter Your Name"> <img src="./assests/svgs/person-check.svg" alt="user-check icon" style="opacity: 0.5; float: right; position: relative; bottom: 2rem;"><hr/>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter Your Surname"> <img src="./assests/svgs/person-check.svg" alt="user-check icon" style="opacity: 0.5; float: right; position: relative; bottom: 2rem;"><hr/>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Your E-Mail"> <img src="./assests/svgs/envelope.svg" alt="mail icon" style="opacity: 0.5; float: right; position: relative; bottom: 2rem;"><hr/>
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd" placeholder="Enter Your Password"> <img src="./assests/svgs/file-lock.svg" alt="lock icon" style="opacity: 0.5; float: right; position: relative; bottom: 2rem;"><hr/>
                <input type="submit" value="Edit" class="edit-button">
            </form>
        </div>
    </div>
    
</body>
</html>
