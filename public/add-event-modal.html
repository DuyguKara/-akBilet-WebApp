<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/add-event-modal.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Modal -->
<div class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form action="/" method="post" class="form-example" onsubmit="return validateForm()" enctype= "multipart/form-data">
            <div class="create-event-form">
                <h2>Create A Event!</h2>
                
                    <label for="head">Event Name: </label>
                    <input type="text" name="eventName" id="head" placeholder="Event Name" required/>
                
                
                    <label for="head-img">Image: </label>
                    <input class="img-input" type="file" accept="image/*" name="image" id="head-img" required/>
                
                
                    <label for="date-input">Choose Date:</label>
                    <input type="date" id="date-input" min="2023-01-01" name="date" required>
                
              
                    <label for="locationInfo">Location: </label>
                    <input type="text" name="location" id="locationInfo" placeholder="Location" required/>
              
              
                    <input class="create-button" type="submit" value="Create!" />
              
            </div>
          </form>
    </div>
</div>
</body>
</html>
